<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Camera Recorder</title>
</head>
<body>
    <h1>Web Camera Recorder</h1>
    <video id="videoElement" width="400" height="300" autoplay></video>
    
    <form id="uploadForm">
        <button id="startRecord" type="button">Start Recording</button>
    <button id="stopRecord" type="button">Stop Recording</button>
        <input type="submit" value="Upload Recording">
    </form>

    <script>
        let recordedBlob = null;

        // Get access to the camera and start recording
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                let videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;
                let mediaRecorder = new MediaRecorder(stream);
                let chunks = [];

                // Start recording
                document.getElementById('startRecord').addEventListener('click', function() {
                    mediaRecorder.start();
                });

                // Stop recording
                document.getElementById('stopRecord').addEventListener('click', function() {
                    mediaRecorder.stop();
                });

                // Save recorded chunks
                mediaRecorder.ondataavailable = function(event) {
                    chunks.push(event.data);
                };

                // When recording is stopped, create a Blob
                mediaRecorder.onstop = function() {
                    recordedBlob = new Blob(chunks, { 'type' : 'video/mp4' });
                    chunks = [];
                };
            })
            .catch(function(err) {
                console.error('Error accessing camera: ', err);
            });

        // Submit form to upload
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Azure Blob Storage Upload Code
            const containerName = 'azureml-blobstore-4cfddab7-116a-4503-a59b-82db3b8c2455';                
                const connectionString = 'DefaultEndpointsProtocol=https;AccountName=aceyolo6081014214;AccountKey=FH1GMI2dbF3NGeGqQYx/V/aT56B/AQf4ZSDJWUd3ENe1yfChrwk88gk5X6FZ9jiWxm8J/Za7uueY+ASty7lUUg==;EndpointSuffix=core.windows.net';


            // Generate a unique Blob name
            let blobName = generateBlobName();
            console.log('blobName',blobName);

            let xhr = new XMLHttpRequest();
            xhr.open('PUT', `https://${containerName}.blob.core.windows.net/${blobName}?${connectionString}`);
            xhr.onload = function() {
                if (xhr.status === 201) {
                    console.log('Video uploaded successfully.');
                } else {
                    console.error('Error uploading video.');
                }
            };
            xhr.send(recordedBlob);
        });

        // Function to generate a unique Blob name
        function generateBlobName() {
            let currentDate = new Date();
            let dateString = currentDate.toISOString().split('.')[0];
            return 'video_' + dateString.replace(/[-:]/g, '').replace('T', '_').replace(/:/g, '-') + '.webm';
        }
    </script>
</body>
</html>
