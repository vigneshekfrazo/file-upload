<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Blob Storage</title>
</head>
<body>
    <input type="file" id="fileInput" accept="image/*, video/*">
    <button onclick="uploadFile()">Upload File</button>

    <script src="https://unpkg.com/@azure/storage-blob"></script>
    <script>
        const picturesAccount = "<YourStorageAccountName>";
        const picturesContainer = "pictures";
        const sasToken = "<YourSASToken>";

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;

            const blobServiceClient = new Azure.Storage.Blob.BlobServiceClient(`https://${picturesAccount}.blob.core.windows.net?${sasToken}`);
            const containerClient = blobServiceClient.getContainerClient(picturesContainer);

            const blockBlobClient = containerClient.getBlockBlobClient(file.name);
            await blockBlobClient.uploadBrowserData(file, { blobHTTPHeaders: { blobContentType: file.type } });

            console.log("File uploaded successfully!");
        }

        async function listFiles() {
            const blobServiceClient = new Azure.Storage.Blob.BlobServiceClient(`https://${picturesAccount}.blob.core.windows.net?${sasToken}`);
            const containerClient = blobServiceClient.getContainerClient(picturesContainer);

            const blobs = [];
            for await (const blob of containerClient.listBlobsFlat()) {
                blobs.push(blob.name);
            }

            console.log("List of blobs:", blobs);
        }

        async function deleteFile(fileName) {
            const blobServiceClient = new Azure.Storage.Blob.BlobServiceClient(`https://${picturesAccount}.blob.core.windows.net?${sasToken}`);
            const containerClient = blobServiceClient.getContainerClient(picturesContainer);

            await containerClient.deleteBlob(fileName);
            console.log("File deleted successfully!");
        }
    </script>
</body>
</html>
