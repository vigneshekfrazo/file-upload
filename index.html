<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Azure Blob Storage</title>
    <script src="azure-js.js"></script>
</head>
<body>
    <h2>Upload File to Azure Blob Storage</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file.");
                return;
            }
            const blobService = AzureStorage.Blob.createBlobService({ 
                connectionString:'DefaultEndpointsProtocol=https;AccountName=aceyolo6081014214;AccountKey=FH1GMI2dbF3NGeGqQYx/V/aT56B/AQf4ZSDJWUd3ENe1yfChrwk88gk5X6FZ9jiWxm8J/Za7uueY+ASty7lUUg==;EndpointSuffix=core.windows.net' 
            });

            const containerName = 'azureml-blobstore-4cfddab7-116a-4503-a59b-82db3b8c2455';
            const blobName = file.name;
            const stream = file.slice(0, file.size);

            blobService.createBlockBlobFromStream(containerName, blobName, stream, file.size, (error, result, response) => {
                if (error) {
                    console.error('Error:', error);
                    alert('An error occurred while uploading the file.');
                } else {
                    console.log('File uploaded successfully.');
                    alert('File uploaded successfully.');
                }
            });
        }
    </script>
</body>
</html>
